include:
  - ./infrastructure/compose.data.yaml
  - ./infrastructure/compose.monitoring.yaml

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    command:
      - --spring.profiles.active=${SPRING_PROFILE:-database}
      - --server.port=${SPRING_PORT:-8083}
    networks:
      - load-balancer
      - backend
    scale: ${SPRING_REPLICAS:-1}
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 20s

  nginx:
    image: nginx:latest
    container_name: nginx
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
      - SPRING_PORT=${SPRING_PORT:-8083}
    ports:
      - "8080:8080"
    volumes:
      - ./infrastructure/nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template
    depends_on:
      - app
    networks:
      - load-balancer

networks:
  load-balancer: { }
  backend: { }